[platformio]
description = IMU Application example for CAN bus with J1939 protocol. 

[env:OpenIMU300RI]
platform = aceinna_imu
lib_archive = false
board = OpenIMU300
;lib_deps = ../../../openIMU300-lib
lib_deps = OpenIMU300-base-library@1.1.14
build_flags =
;	-D CLI
	-D IMU_ONLY
	-D SAE_J1939
	-D CAN_BUS_COMM
	-D __FPU_PRESENT
	-D ARM_MATH_CM4
	-I include
	-I src/user
	-I src
	-I lib/CAN/include
	-I lib/CAN
;	-L ldscripts
	-Og
;	-Wno-comment
;	-Wl,-Map,imu380.map
;	-Wl,-Tstm32f40x.ld
	-mthumb -mcpu=cortex-m4 -mfloat-abi=softfp -mfpu=fpv4-sp-d16

;upload_protocol = jlink
;debug_tool = jlink


;debug_tool = custom
;debug_port = :4242
;debug_server = $PLATFORMIO_HOME_DIR/packages/tool-stlink/bin/st-util
